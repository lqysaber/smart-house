<!-- 能见度相机信息配置-编辑 Modal -->
<div class="modal fade" id="_plugin_modal_camera_info_edit">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">能见度相机信息配置-编辑</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
			<form id="_plugin_modal_camera_info_form_edit">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">名称:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_name" name="serverName">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">在线状态:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_status" name="serverStatus">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">工作模式:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_workModel" name="serverModel">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">IP地址:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_ip" name="serverIp">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">通信端口:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_port" name="serverPort">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">备注:</label>
					<div class="col-sm-10 input-group-sm">
						<textarea class="form-control" rows="3" id="_plugin_modal_camera_info_edit_mess"></textarea>
					</div>
				</div>
			</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm" data-dismiss="modal">
					<i class="fa fa-times"></i> 取消
				</button>
				<button type="button" class="btn btn-sm btny" id="_plugin_modal_camera_info_btn_edit">
					<i class="fa fa-check-square-o"></i> 保存
				</button>
				<input type="hidden" id="_plugin_modal_camera_info_edit_cursor"/>
			</div>
		</div>
	</div>
</div>
