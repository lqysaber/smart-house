<!-- 数据上传信息配置-编辑 Modal -->
<div class="modal fade" id="_plugin_modal_camera_info_edit">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">数据上传信息配置-编辑</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">名称:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_name">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">名称:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_status">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">名称:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_workModel">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">IP地址:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_ip">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">通信端口:</label>
					<div class="col-sm-10 input-group-sm">
						<input type="text" class="form-control" placeholder="" id="_plugin_modal_camera_info_edit_port">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label text-right">备注:</label>
					<div class="col-sm-10 input-group-sm">
						<textarea class="form-control" rows="3" id="_plugin_modal_camera_info_edit_mess"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm" data-dismiss="modal">
					<i class="fa fa-times"></i> 取消
				</button>
				<button type="button" class="btn btn-sm btny">
					<i class="fa fa-check-square-o"></i> 保存
				</button>
			</div>
		</div>
	</div>
</div>
