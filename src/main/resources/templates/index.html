<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>首页</title>
    <!--favicon-->
    <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
    <!-- simplebar CSS-->
    <link rel="stylesheet" th:href="@{/assets/plugins/simplebar/css/simplebar.css}" type="text/css">
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" type="text/css">
    <!-- animate CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}" type="text/css">
    <!-- Icons CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/icons.css}" type="text/css">
    <!-- Sidebar CSS-->
    <link rel="stylesheet" th:href="@{/assets/css/sidebar-menu.css}" type="text/css">
    <!-- Custom Style-->
    <link rel="stylesheet" th:href="@{/assets/css/app-style.css}" type="text/css">
    <!-- 2019/7/9-->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">

    <style>
        .topbar-nav {
            height: 60px;
            width: 100%;
        }

        .ConMain {
            height: calc(100vh - 60px);
            background: #f0f2f5 !important;
        }

        .ConMain .container-fluid {
            width: 100%;
            height: 100%;
            padding: 0;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 0 1px #c2d6ea;
        }

        .Rbtn button{
            background: 0;
            border: 0;
        }

        .modal-dialog
        {
            top:22%;
        }
    </style>
</head>


<body>

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
            <div class="loader"></div>
        </div>
    </div>
</div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

    <!--Start 侧边栏-->
    <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
        <div class="brand-logo">
            <a th:href="@{/index}">
                <img th:src="@{assets/images/logo-icon.png}" class="logo-icon" alt="logo icon">
                <h5 class="logo-text">智慧站房-<small>-管理系统</small></h5>
            </a>
        </div>

        <ul class="sidebar-menu do-nicescrol">
            <li>
                <a th:href="@{pages/Visibility.html}" target="fn" class="waves-effect">
                    <i class="zmdi zmdi-local-see"></i>
                    <span>能见度拍照</span>
                </a>
            </li>
            <li>
                <a th:href="@{pages/Monitor.html}" target="fn" class="waves-effect">
                    <i class="zmdi zmdi-nature"></i>
                    <span>安防实时监控</span>
                </a>
            </li>
            <li>
                <a th:href="@{pages/Playback.html}" target="fn" class="waves-effect">
                    <i class="zmdi zmdi-case-play"></i>
                    <span>安防视频回放</span>
                </a>
            </li>
            <li>
                <a href="javaScript:void(0);" class="waves-effect">
                    <i class="zmdi zmdi-settings"></i> <span>系统设置</span><i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="sidebar-submenu">
                    <li><a th:href="@{pages/DeviceStatus.html}" target="fn"><i class="zmdi zmdi-long-arrow-right"></i>设备状态</a>
                    </li>
                    <li><a th:href="@{pages/BasicInfo.html}" target="fn"><i class="zmdi zmdi-long-arrow-right"></i>基本信息操作</a>
                    </li>
                    <li><a th:href="@{pages/NetworkInfo.html}" target="fn"><i class="zmdi zmdi-long-arrow-right"></i>网络信息操作</a></li>
                </ul>
            </li>

        </ul>

    </div>
    <!--End 侧边栏-->

    <!--Start 头部-->
    <header class="topbar-nav">
        <nav class="navbar navbar-expand fixed-top">
            <ul class="navbar-nav mr-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link toggle-menu" href="javascript:void(0);">
                        <i class="icon-menu menu-icon"></i>
                    </a>
                </li>
            </ul>

            <div class="head_ri">
                <ul class="navbar-nav align-items-center right-nav-link">
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
        <span class="user-profile">
          <span>[[${user.username}]],欢迎您！</span>
          <img th:src="@{assets/images/avatar-15.png}" class="img-circle" alt="user avatar">
          
        </span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right  Rbtn">
                            <li class="dropdown-item" ><button  data-toggle="modal" data-target="#defaultsizemodal"><i class="icon-settings mr-2"></i>修改密码</button></li>
                            <li class="dropdown-divider"></li>
                            <li class="dropdown-item"><button onclick="logout_uniview();"><i class="icon-power mr-2"></i>退 出</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--End 头部-->

    <!--Start 内容区-->
    <div class="content-wrapper ConMain">
        <div class="container-fluid ">
            <iframe name="fn" style="width:100%;height: 100%;" frameborder="0" th:src="@{pages/NetworkInfo.html}"></iframe>
        </div>
    </div>

</div>

<!-- 修改密码 Modal -->
<div class="modal fade" id="defaultsizemodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">重置密码</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label text-right">旧密码:</label>
                    <div class="col-sm-9 input-group-sm">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label text-right">新密码:</label>
                    <div class="col-sm-9 input-group-sm">
                        <input type="password" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-3 col-form-label text-right">确认密码:</label>
                    <div class="col-sm-9 input-group-sm">
                        <input type="password" class="form-control" placeholder="">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm" data-dismiss="modal"><i class="fa fa-times"></i> 取消</button>
                <button type="button" class="btn btn-sm btny"><i class="fa fa-check-square-o"></i> 确认</button>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/plugins/simplebar/js/simplebar.js}"></script>
<script th:src="@{/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/assets/js/app-script.js}"></script>

<script data-th-inline="javascript">
    var ctx = [[@{/}]];
    var userName = [[${user.username}]];

    $(function (){
        $('.do-nicescrol li').click(function (e) {
            $(this).addClass('active').siblings().removeClass('active');

        });
    });

    function logout_uniview() {
        window.location.href=[[@{logout}]];
    }
</script>

</body>
</html>
